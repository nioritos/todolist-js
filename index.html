<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="background-popup donot-show-popup">
        <div class="content-popup donot-show-popup">
            <h3>Hey! <strong>A task do not has a name</strong>, check the all taks!</h3>
            <button onclick="closePopup()"><h4>Close</h4></button>
        </div>
    </div>


    <div class="app">
        <div class="header">
            <h1>Todo List</h1>
            <input type="text" placeholder="type your task name here" onchange="onChangeSave()" class="type-taskname">
            <button onclick="onClickAdd()" class="button-dont-has-word button">New Task</button>
        </div>
        <div class="datas">
            <h1>Tasks Area</h1>
           <div class="cards-area">
            
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
